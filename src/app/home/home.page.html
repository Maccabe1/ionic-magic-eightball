<ion-content class="ion-padding">
  <h2>Mystic 8 Ball</h2>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="question" placeholder="Ask the mystic 8 ball anything..."></ion-input>
    </ion-item>

    <ion-button expand="full" color="dark" (click)="showAnswer()">Click to Decide Fate</ion-button>
    <h2>{{answer}}</h2>
  </ion-list>

</ion-content>
